<div class="container">
  <mat-card>
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="slno" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header >No.</th>
          <td mat-cell *matCellDef="let element" > {{element.slno}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="groupName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > GroupName </th>
          <td mat-cell *matCellDef="let element" > {{element.groupName}} </td>
        </ng-container>

        <ng-container matColumnDef="brandName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > BrandName </th>
          <td mat-cell *matCellDef="let element" > {{element.brandName}} </td>
        </ng-container>

        <ng-container matColumnDef="tax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Tax </th>
          <td mat-cell *matCellDef="let element" > {{element.tax}} </td>
        </ng-container>

        <ng-container matColumnDef="openingStock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Opening<br/>Stock </th>
          <td mat-cell *matCellDef="let element" > {{element.openingStock}} </td>
        </ng-container>

        <ng-container matColumnDef="minStock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Min<br/>Stock </th>
          <td mat-cell *matCellDef="let element" > {{element.minStock}} </td>
        </ng-container>

        <ng-container matColumnDef="currentStock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Current<br/>Stock </th>
          <td mat-cell *matCellDef="let element" > {{element.currentStock}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > </th>
          <td mat-cell *matCellDef="let element" >
            <button mat-mini-fab (click)="editItem(element)">
              <i class="fa fa-edit"></i>
            </button>
            <button mat-mini-fab color="warn" (click)="deleteItem(element)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div style="display: inline-flex;padding-left: 6%">
        <mat-form-field style="width: 22.7vw" >
          <input matInput matTooltip="Item Name" (keyup.enter)="groupName.focus()" placeholder="Item Name" [(ngModel)]="newItem.name" matTooltipPosition="above">
        </mat-form-field>
        <mat-form-field style="width: 11.2vw" >
          <input matInput matTooltip="Group Name" (keyup.enter)="brandName.focus()" #groupName placeholder="Group Name" [(ngModel)]="newItem.groupName" matTooltipPosition="above">
        </mat-form-field>
        <mat-form-field style="width: 11vw" >
          <input matInput  matTooltip="Brand Name" (keyup.enter)="tax.focus()" #brandName placeholder="Brand Name" [(ngModel)]="newItem.brandName" matTooltipPosition="above">
        </mat-form-field>
        <mat-form-field style="width: 4vw" >
          <input matInput  matTooltip="Tax" (keyup.enter)="openingStock.focus()" #tax placeholder="Tax" [(ngModel)]="newItem.tax" matTooltipPosition="above">
        </mat-form-field>
        <mat-form-field style="width: 5vw" >
          <input matInput  matTooltip="Opening Stock" (keyup.enter)="minStock.focus()" #openingStock placeholder="Opening Stock" [(ngModel)]="newItem.openingStock" matTooltipPosition="above">
        </mat-form-field>
        <mat-form-field style="width: 3.5vw" >
          <input matInput  matTooltip="Min Stock" (keyup.enter)="currentStock.focus()" #minStock placeholder="Min Stock" [(ngModel)]="newItem.minStock" matTooltipPosition="above">
        </mat-form-field>
        <mat-form-field style="width: 4.8vw" >
          <input matInput  matTooltip="Current Stock" (keyup.enter)="saveItem.focus()" #currentStock placeholder="Current Stock" [(ngModel)]="newItem.currentStock" matTooltipPosition="above">
        </mat-form-field>
        <button mat-mini-fab color="primary" #saveItem (click)="addItem()">
          <li class="fa fa-check"></li>
        </button>
      </div>
      <mat-paginator #paginator [pageSize]="5" [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card>
</div>
